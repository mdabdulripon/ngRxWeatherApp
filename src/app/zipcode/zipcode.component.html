<div class="container">
    <h2>Enter a zipcode:</h2>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Outline form field</mat-label>
        <input matInput type="text" #zipcode placeholder="Zipcode" class="form-control">
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="addLocation(zipcode.value)">Add location</button>
</div>
